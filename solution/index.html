<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LA DOT District Execute Dashboard</title>

    <!-- CSS: Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS: Application -->
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>
    
    <div class="container">

        <!-- Header -->
        <h1>LA DOT District Execute Dashboard</h1>


        <!-- Row: Year Filter -->
        <div class="row">
            <div class="col-12">
                <div id="yearFilter">
                    year filter here; radio button?
                </div>
            </div>
        </div>


        <!-- Row: District Filter -->
        <div class="row">
            <div  class="col-12">
                <div id="districtFilter">
                    district filter
                </div>
            </div>
        </div>


        <!-- Row: Charts -->
        <div class="row">

            <!-- Column: Day Of Week Chart -->
            <div class="col-6">
                <div id="dowChart">
                    DOW
                </div>
            </div>

            <!-- Column: Time of Day Chart -->
            <div class="col-6">
                <div id="timeChart">
                    time
                </div>
            </div>

        </div>


        <!-- Row: Map -->
        <div class="row">

            <!-- Column: Map -->
            <div class="col-8">
                <div id="map">
                the map here
                </div>
            </div>

            <!-- Column: Metadata -->
            <div class="col-4">
                <div id="mapMetadata">
                    metadata
                </div>
            </div>
        </div>
    </div>
 

    <!-- JS: D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

    <!-- JS: Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>       
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- JS: Application -->
    <script type="text/javascript" src="static/js/timedaychart.js"></script>
    <script type="text/javascript" src="static/js/dowchart.js"></script>
    <script type="text/javascript" src="static/js/mock.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>

</body>
</html>
